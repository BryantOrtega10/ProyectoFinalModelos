{% extends "base.html" %}
{% block title %} Bienvenido {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block contenido %}
<section class="container-fluid over-h">
    <div class="row">
        <figure class="col-md-9 p-0">
            <div class="bg-inicio"></div>
        </figure>
        <div class="col-md-3 bg-fondo p-0">
            <img src="{{ url_for('static', filename='imgs/logo.png')}}" class="logo-inicio">
            <div class="contenedor-login">
                <h2>Administrator</h2>
                <form id="form-login" method="post" action="{{url_for('auth.login')}}" autocomplete="off">
                    <div class="custom-input-login">
                        <label for="email" class="form-label">Correo</label>
                        <input id="email" type="email" class="form-control" name="email" value="" required="" autocomplete="email" autofocus="">
                    </div>
                    <div class="custom-input-login">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input id="password" type="password" class="form-control" name="password" required="" autocomplete="current-password">
                    </div>
                    <div class="form-group text-left letra-blanco">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="recordar" id="recordar">
                            <label class="form-check-label" for="recordar">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-login">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</section>
<div class="modal fade" id="popup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
                <h5 id="titulo_popup">Errores</h5>
                <ul id="listErrors"></ul>
                <div class="text-center">
                    <button id="cerrar_pop" type="button" class="btn btn-gen" data-bs-dismiss="modal">Cerrar</button>
                    <a id="redirect_pop" class="btn btn-gen" href="#">Aceptar</a>
                </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js')}}"></script>
{% endblock %}
